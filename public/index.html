<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Camera Stream</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Raspberry Pi Camera Live Stream</h1>
            <p>Real-time video feed from your Raspberry Pi camera</p>
        </header>
        
        <main>
            <div class="video-container">
                <div id="status">Connecting to camera stream...</div>
                <img id="cameraFeed" alt="Camera feed">
            </div>
            
            <div class="controls">
                <button id="toggleStream">Start Stream</button>
                <button id="captureImage">Capture Image</button>
                <div class="settings">
                    <label for="quality">Quality:</label>
                    <select id="quality">
                        <option value="high">High</option>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
            </div>
            
            <div class="captured-images" id="capturedImages">
                <h3>Captured Images</h3>
                <div class="images-container"></div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
